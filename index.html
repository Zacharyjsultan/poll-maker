<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />

    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
       <h1>newest poll</h1>
       <div id="newest-poll">
      <!-- impure function --> 
       </div>

       <div>
        <button id="option-a-yes">Vote A</button>
        <button id="option-b-yes">Vote B</button>
       </div>
       <div>
        <button id="option-a-no">No to A</button>
        <button id="option-b-no">No to B</button>
       </div>

       <button id="archive-poll">archive this poll</button>

       <section>
        <form id="poll-form">
        <h2>make your own</h2>

        <label>
            <input class="user-input" id="question-input" name="question">
        </label>
        <label>
            <input class="user-input" id="option-a-input" name="option-a">
        </label>
        <label>
            <input class="user-input" id="option-b-input" name="option-b">
        </label>

        <button id="add-poll">Add Poll</button>
        </form>
       </section>
       
       <section>

        <h1>past polls</h1>
         <!-- impure function --> 
       </section>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
